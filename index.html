<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Tetris</title>
</head>
<body>
<main>
	<aside><!-- TODO: Create a field for statistics used tetrominos -->
	
	</aside>
	<canvas id="canvas"></canvas>
	<aside class="vertical-order">
		<section class="next-tile">
			<p>next</p>
			<div class="tile"> <!-- TODO: Create a canvas for a preview with the next tetromino -->
				<canvas id="preview-canvas"></canvas>
			</div>
		</section>
		<section>
			<ul>
				<li>score: <span id="score">0</span></li>
				<li>lines: <span id="lines">0</span></li>
				<li>level: <span id="level">0</span></li>
			</ul>
		</section>
		<section class="control-panel">
			<img id="control" src="keyboard-solid.svg" title="control settings" alt="control" width="32" height="32">
			<img id="play" class="control" src="play-circle.svg" title="play" alt="stop" width="32" height="32">
			<img id="stop" class="control" src="stop-circle-solid.svg" title="pause" alt="stop" width="32" height="32">
		</section>
	</aside>
</main>
<div class="modal-window">
	<h3 id="topic"></h3>
	<article id="content"></article>
</div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
