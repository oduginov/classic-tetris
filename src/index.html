<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Tetris</title>
</head>
<body>
<main>
	<aside>
		<ul>
			<li>score: <span id="score">0</span></li>
			<li>lines: <span id="lines">0</span></li>
			<li>level: <span id="level">1</span></li>
		</ul>
	</aside>
	<canvas id="canvas" width="600" height="600"></canvas>
	<aside class="vertical-order">
		<section class="next-tile">
			<p>next</p>
			<div class="tile">
			
			</div>
		</section>
		<section class="control-panel">
			<img src="./keyboard-solid.svg" title="control settings" alt="control" width="32" height="32">
			<img src="./stop-circle-solid.svg" title="stop" alt="stop" width="32" height="32">
		</section>
	</aside>
</main>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
